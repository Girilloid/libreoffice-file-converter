name: libreoffice-file-converter package

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup LibreOffice
        run: sudo apt update && sudo apt install libreoffice -y

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 18.16.*

      - name: Install dependencies
        run: yarn install --frozen-lockfile --non-interactive

      - name: Build package
        run: yarn build

      - name: Test package
        run: yarn test
